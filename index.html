<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BetterLife Paper Saving - Login</title>

      <form class="login-content">

          <label for="username" class="visually-hidden">Nome de usu치rio</label>

          <input
            type="password"
            id="password"
            name="password"
            placeholder="Senha"
